<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/assets/ans/bootstrap.css">
    <link rel="stylesheet" href="__PUBLIC__/assets/stylesheets/font-awesome.css" media="all" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="__PUBLIC__/assets/myStyle/tips.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/assets/ans/peskin.css" />
    <script src="__PUBLIC__/assets/javascripts/jquery.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/assets/javascripts/jquery-ui.js" type="text/javascript"></script>
    <script src="__PUBLIC__/assets/javascripts/bootstrap.min.js" type="text/javascript"></script>

    <style type="text/css">
        .dropdown-menu > li > a:hover{
            text-decoration-color: blue;
            text-decoration-color: blue;
            text-decoration-color: blue;
        }
    </style>
    <title>Document</title>
</head>
<body>
<include file="Public/top"/>
<div class="container-fluid" style="margin-top: 60px" >
    <div class="row-fluid">
        <div class="main">
            <div class="box itembox" style="margin-bottom:0px;">
                <div class="col-xs-12">
                    <ol class="breadcrumb">
                        <li><a href="{:U('Student/testlist')}">首页</a></li>
                        <li class="active">搜索结果</li>
                    </ol>
                </div>
            </div>
            <div class="box itembox">
                <h4 class="title" style="padding: 0 20px;">考 试</h4>
                <div class="alert alert-info">
                    <ul class="list-unstyled">
                        <li><b>1、</b>点击考试名称按钮进入答题界面，考试开始计时。</li>
                        <li><b>2、</b>在随机考试过程中，您可以通过顶部的考试时间来掌握自己的做题时间。</li>
                        <li><b>3、</b>提交试卷后，可以通过“查看答案和解析”功能进行总结学习。</li>
                        <li><b>4、</b>系统自动记录模拟考试的考试记录，学员考试结束后可以进入“答题记录”功能进行查看。</li>
                    </ul>
                </div>
                <blockquote>
                    <p>
                        试卷信息
                    </p>
                </blockquote>
                <div class="alert alert-info">
                    <ul class="list-unstyled">
                        <volist name="tips" id="v">
                          <li><b>试卷名：</b><a href="{:U('Test/paper')}?id={$v.pid}" onclick="return confirm('你确定参加考试吗？')" style="margin-left: 10px; text-decoration: underline">{$v.pname}</a><b style="margin-left: 5%"> 发布人：</b>{$v.aname}</li>
                        </volist>
                    </ul>
                </div>


            </div>
        </div>
    </div>
</div>
</body>
</html>
