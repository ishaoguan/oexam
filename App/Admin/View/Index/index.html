<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>教师登录</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">


  <link href="__PUBLIC__/assets/css/amazeui.min.css" rel="stylesheet" type="text/css" />
  <link href="__PUBLIC__/assets/css/app.css" rel="stylesheet" type="text/css" />
</head>
<body>
<header>
  <div>
    <a href="{:U('Home/Index/index')}" class="log-header">dddd</a>
  </div>
  <div class="log-re">
    <a href="{:U('Home/Register/index_t')}"><button type="button" class="am-btn am-btn-default am-radius log-button" >教师注册</button></a>
  </div>
</header>

<div class="log">
  <div class="am-g">
  <div class="am-u-lg-3 am-u-md-6 am-u-sm-8 am-u-sm-centered log-content">
    <h1 class="log-title am-animation-slide-top">教师登录</h1>
    <br>
    <form class="am-form" id="log-form" method=post  action="{:U('Index/login')}" enctype="multipart/form-data">
      <div class="am-input-group am-radius am-animation-slide-left">
        <input type="text"  class="am-radius" value="{$Think.cookie.admin}" name="username" data-validation-message="请输入正确账号" placeholder="账号" required/>
        <span class="am-input-group-label log-icon am-radius"><i class="am-icon-user am-icon-sm am-icon-fw"></i></span>
      </div>
      <br>
      <div class="am-input-group am-animation-slide-left log-animation-delay">
        <input type="password" class="am-form-field am-radius log-input" name="pwd" placeholder="密码" minlength="3" required>
        <span class="am-input-group-label log-icon am-radius"><i class="am-icon-lock am-icon-sm am-icon-fw"></i></span>
      </div>
      <br>
      <button type="submit" class="am-btn am-btn-primary am-btn-block am-btn-lg am-radius am-animation-slide-bottom log-animation-delay">登 录</button>
    </form>
  </div>
  </div>
</div>
